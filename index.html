<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
</head>
<body>
    <div class="calculator-container">
        <form id="savings-form">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="USD">USD</option>
            </select>

            <label for="num-aircraft">Number of aircraft in fleet:</label>
            <input type="number" id="num-aircraft" value="3" required>
            
            <label for="hire-price">Average aircraft hire price per hour:
                <span class="info-icon" data-tooltip="The price of hire or instruction on your aircraft including all applicable fees. This is the invoiced total.">i</span>
            </label>
            <input type="number" id="hire-price" value="200" step="0.01" required>
            
            <label for="maintenance-cost">Aircraft variable maintenance cost per flight hour:
                <span class="info-icon" data-tooltip="The variable maintenance cost for an aircraft per flight hour, covering all variable maintenance expenses. This will not be 0, even if you have maintenance in-house.">i</span>
            </label>
            <input type="number" id="maintenance-cost" value="50" step="0.01" required>
            
            <label for="flights-per-month">Number of flights per aircraft per month:</label>
            <input type="number" id="flights-per-month" value="20" required>
            
            <label class="checkbox-container">
                <input type="checkbox" id="hobbs-meter" onclick="toggleAdvancedOption()"> Hobbs meter used for maintenance time
            </label>
            
            <label class="checkbox-container">
                <input type="checkbox" id="advanced-option" onclick="toggleAdvancedSection()"> Advanced
            </label>
            
            <div id="advanced-section" style="display: none;">
                <label style="font-weight: bold;">Net savings calculator
                    <span class="info-icon" data-tooltip="In this section, add the typical accuracy in minutes that you currently record flight time and of your blocks time. For example, if you think your flight time is typically accurate to within 2 minutes, enter 2 in the flight time box.">i</span>
                </label>
                <div class="input-group">
                    <div class="input-item">
                        <label for="flight-accuracy">Flight time accuracy (min):</label>
                        <input type="number" id="flight-accuracy" value="2" step="0.01">
                    </div>
                    <div class="input-item">
                        <label for="blocks-accuracy">Blocks time accuracy (min):</label>
                        <input type="number" id="blocks-accuracy" value="2" step="0.01">
                    </div>
                </div>
            </div>
            
            <button type="button" onclick="calculateSavings()">Calculate</button>
        </form>
        
        <div id="result" class="result"></div>
        <canvas id="savings-chart" width="400" height="200"></canvas>
    </div>
    <script src="calculateSavings.js" defer></script>
</body>
</html>
