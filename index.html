<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <form id="savings-form">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="USD">USD</option>
            </select>

            <label for="num-aircraft">Number of aircraft in fleet:</label>
            <input type="number" id="num-aircraft" value="3" required>
            
            <label for="hire-price">
                Average aircraft hire price per hour:
                <span class="info-icon" data-tooltip="The price of hire or instruction on your aircraft including all applicable fees. This is the invoiced total.">i</span>
            </label>
            <input type="number" id="hire-price" value="200" step="0.01" required>
            
            <label for="maintenance-cost">
                Aircraft variable maintenance cost per flight hour:
                <span class="info-icon" data-tooltip="The variable maintenance cost for an aircraft per flight hour, covering all variable maintenance expenses. This will not be 0, even if you have maintenance in-house.">i</span>
            </label>
            <input type="number" id="maintenance-cost" value="50" step="0.01" required>
            
            <label for="flights-per-month">Number of flights per aircraft per month:</label>
            <input type="number" id="flights-per-month" value="20" required>
            
            <label>
                <input type="checkbox" id="hobbs-meter"> Hobbs meter used for maintenance time
            </label>
            
            <button type="button" onclick="calculateSavings()">Calculate</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    <script src="calculateSavings.js" defer></script>
</body>
</html>
